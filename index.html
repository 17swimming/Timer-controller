<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Timer Controller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Timer Controller</h1>
        </header>
        
        <div class="main-content">
            <!-- 控制面板 -->
            <div class="control-panel">
                <button id="startDayBtn" class="btn primary">开始一天记录</button>
                <button id="endDayBtn" class="btn secondary">结束一天记录</button>
                <button id="addActivityBtn" class="btn">记录活动</button>
                <button id="addTaskBtn" class="btn">添加待办事项</button>
            </div>
            
            <!-- 数据可视化区域 -->
            <div class="section">
                <h2>时间分配统计</h2>
                <div class="chart-controls">
                    <button id="timelineChartBtn" class="chart-btn active">时间线视图</button>
                    <button id="categoryChartBtn" class="chart-btn">类别统计视图</button>
                </div>
                <div id="chartContainer" class="chart-container">
                    <canvas id="timeChart"></canvas>
                </div>
            </div>

            <!-- 待办事项区域 -->
            <div class="section">
                <h2>待办事项</h2>
                <div id="taskList" class="task-list">
                    <p class="placeholder">暂无待办事项</p>
                </div>
                
                <h3>已完成事项</h3>
                <div class="filter-buttons">
                    <button class="filter-btn" data-filter="yesterday">昨天</button>
                    <button class="filter-btn" data-filter="thisWeek">本周</button>
                    <button class="filter-btn" data-filter="lastWeek">上周</button>
                </div>
                <div id="completedTasks" class="task-list completed">
                    <p class="placeholder">暂无已完成事项</p>
                </div>
            </div>

            <!-- 活动历史区域 -->
            <div class="section">
                <h2>活动历史</h2>
                <div id="activityHistory" class="history-list">
                    <p class="placeholder">暂无活动记录</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 记录活动弹窗 -->
    <div id="activityModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>记录活动</h2>
            <form id="activityForm">
                <div class="form-group">
                    <label for="activityName">活动名称:</label>
                    <input type="text" id="activityName" required>
                </div>
                <div class="form-group">
                    <label for="activityCategory">活动分类:</label>
                    <select id="activityCategory">
                        <option value="work">工作</option>
                        <option value="study">学习</option>
                        <option value="rest">休息</option>
                        <option value="exercise">运动</option>
                        <option value="entertainment">娱乐</option>
                        <option value="other">其他</option>
                    </select>
                </div>
                <button type="submit" class="btn primary">保存</button>
            </form>
        </div>
    </div>
    
    <!-- 添加待办事项弹窗 -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>添加待办事项</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskName">任务名称:</label>
                    <input type="text" id="taskName" required>
                </div>
                <button type="submit" class="btn primary">添加</button>
            </form>
        </div>
    </div>
    
    <!-- 结束一天记录弹窗 -->
    <div id="endDayModal" class="modal">
        <div class="modal-content large">
            <span class="close">&times;</span>
            <h2>结束一天记录</h2>
            <div id="todayActivitiesSummary"></div>
            <div id="unfinishedTasksForm"></div>
            <button id="confirmEndDayBtn" class="btn primary">确认结束</button>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
